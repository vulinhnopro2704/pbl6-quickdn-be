# Payment Service Configuration
# All sensitive values must be provided via environment variables

spring:
  application:
    name: payment-service
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 2
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  # JPA/Hibernate Configuration
  jpa:
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    hibernate:
      ddl-auto: update  # Use 'validate' or 'none' in production with Flyway/Liquibase
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  # Jackson JSON Configuration
  jackson:
    default-property-inclusion: non_null
    serialization:
      write-dates-as-timestamps: false

# Server Configuration
server:
  port: ${SERVER_PORT}
  servlet:
    context-path: /api/payment
  error:
    include-message: always
    include-stacktrace: on_param

# Logging Configuration
logging:
  level:
    root: INFO
    com.pbl6.payment: INFO
    com.pbl6.payment.filter: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN
    org.hibernate.type.descriptor.sql.BasicBinder: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level - %msg%n"

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
    filter: true
    displayRequestDuration: true
    defaultModelsExpandDepth: 2
    defaultModelExpandDepth: 2
    showExtensions: true
    showCommonExtensions: true
  show-actuator: false

payos:
  api:
    base-url: ${PAYOS_API_BASE_URL:https://api-merchant.payos.vn}
    client-id: ${PAYOS_CLIENT_ID}
    api-key: ${PAYOS_API_KEY}
    partner-code: ${PAYOS_PARTNER_CODE:}
    checksum-key: ${PAYOS_CHECKSUM_KEY}
    default-return-url: ${PAYOS_RETURN_URL:http://localhost:8080/payment/result}
    default-cancel-url: ${PAYOS_CANCEL_URL:http://localhost:8080/payment/cancel}
    connection-timeout: 10000
    read-timeout: 30000
    max-retries: 2
    mock-enabled: ${PAYOS_MOCK_ENABLED:false}

# Management & Actuator
management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: when-authorized
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
      slo:
        http.value: 50ms,100ms,200ms,500ms,1s,2s
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true
