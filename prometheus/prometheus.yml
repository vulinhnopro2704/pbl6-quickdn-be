# Prometheus Configuration for PBL6 QuickDN Backend
global:
  scrape_interval: 15s # Default scrape interval
  evaluation_interval: 15s # Evaluate rules every 15 seconds
  external_labels:
    cluster: 'pbl6-quickdn-backend'
    environment: 'production'

# Alertmanager configuration (optional - can add later)
# alerting:
#   alertmanagers:
#     - static_configs:
#         - targets:
#           - alertmanager:9093

# Rule files (optional - can add later for alerts)
# rule_files:
#   - "alert_rules.yml"

# Scrape configurations
scrape_configs:
  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
        labels:
          service: 'prometheus'

  # API Gateway metrics
  - job_name: 'gateway'
    metrics_path: '/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['gateway:8080']
        labels:
          service: 'api-gateway'
          tier: 'gateway'
          
  # Auth Service metrics
  - job_name: 'auth-service'
    metrics_path: '/api/auth/actuator/prometheus'
    scrape_interval: 10s
    static_configs:
      - targets: ['auth-service:8081']
        labels:
          service: 'auth-service'
          tier: 'backend'

