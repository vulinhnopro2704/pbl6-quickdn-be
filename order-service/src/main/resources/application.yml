spring:
  application:
    name: order-service
  config:
    import: optional:file:.env[.properties]
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}?sslmode=disable
    username: ${DB_USER}
    password: ${DB_PASS}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  data:
    redis:
      host: ${REDIS_HOST}
      port: ${REDIS_PORT}
      password: ${REDIS_PASS}
server:
  port: ${SERVER_PORT}
  servlet:
    context-path: /api/order

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
  metrics:
    distribution:
      percentiles-histogram:
        http.server.requests: true
    tags:
      application: ${spring.application.name}
  prometheus:
    metrics:
      export:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.pbl6.order: INFO
    com.pbl6.order.filter: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate.SQL: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n"

# Swagger/OpenAPI Configuration
springdoc:
  api-docs:
    path: /v3/api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    operationsSorter: method
    tagsSorter: alpha
    tryItOutEnabled: true
  show-actuator: false

jwt:
  secret: ${JWT_SECRET}
  access-exp-ms: ${JWT_ACCESS_EXP_MS}
  refresh-exp-ms: ${JWT_REFRESH_EXP_MS}

firebase:
  service-account-base64: ${FIREBASE_SERVICE_ACCOUNT_BASE64}

gooongmap:
  base-url: ${GOOONGMAP_BASE_URL}
  distance-matrix-path: ${GOOONGMAP_DISTANCE_MATRIX_PATH}

webclient:
  connect-timeout-ms: ${WEBCLIENT_CONNECT_TIMEOUT_MS}
  read-timeout-ms: ${WEBCLIENT_READ_TIMEOUT_MS}
  max-in-memory-size-bytes: ${WEBCLIENT_MAX_IN_MEMORY_SIZE}
