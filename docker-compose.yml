  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    container_name: auth-service
    ports:
      - "8081:8081"
    environment:
      SPRING_CONFIG_IMPORT: ""
      SERVER_PORT: 8081
      AUTH_DB_HOST: auth-db
      DB_PORT: 5432
      DB_NAME: ${AUTH_DB_NAME:-auth_db}
      DB_USER: ${AUTH_DB_USER:-auth_user}
      DB_PASS: ${AUTH_DB_PASSWORD:-auth_password}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET:-cd6d047b-f53a-439d-8412-d61c2ce4a743-dotuangvpbl6}
      JWT_ACCESS_EXP_MS: ${JWT_ACCESS_EXP_MS:-3600000}
      JWT_REFRESH_EXP_MS: ${JWT_REFRESH_EXP_MS:-86400000}
    networks:
      - pbl6-network
    depends_on:
      auth-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: no

