version: "3.9"

networks:
  pbl6-network:
    driver: bridge

volumes:
  redis-data:
  auth-db-data:
  goongmap-db-data:
  order-db-data:

services:
  redis:
    image: redis:7-alpine
    container_name: redis-jwt-blacklist
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - pbl6-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: no

  auth-db:
    image: postgres:16-alpine
    container_name: auth-postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME:-auth_db}
      POSTGRES_USER: ${AUTH_DB_USER:-auth_user}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD:-auth_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - pbl6-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER:-auth_user} -d ${AUTH_DB_NAME:-auth_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: no

