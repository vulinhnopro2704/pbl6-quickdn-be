networks:
  pbl6-network:
    driver: bridge

volumes:
  redis-data:
  auth-db-data:
  goongmap-db-data:
  order-db-data:
  payment-db-data:
  gateway-logs:
  auth-service-logs:
  goongmap-service-logs:
  order-service-logs:
  payment-service-logs:
  prometheus-data:
  grafana-data:
  ai-db-data:

services:
  redis:
    image: redis:7-alpine
    container_name: redis-jwt-blacklist
    command: ["redis-server", "--appendonly", "yes"]
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - pbl6-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: no

  auth-db:
    image: postgres:16-alpine
    container_name: auth-postgres-db
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: ${AUTH_DB_NAME:-auth_db}
      POSTGRES_USER: ${AUTH_DB_USER:-auth_user}
      POSTGRES_PASSWORD: ${AUTH_DB_PASSWORD:-auth_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - auth-db-data:/var/lib/postgresql/data
    networks:
      - pbl6-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AUTH_DB_USER:-auth_user} -d ${AUTH_DB_NAME:-auth_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: no

  goongmap-db:
    image: postgres:16-alpine
    container_name: goongmap-postgres-db
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: ${GOONGMAP_DB_NAME:-goongmap_db}
      POSTGRES_USER: ${GOONGMAP_DB_USER:-goongmap_user}
      POSTGRES_PASSWORD: ${GOONGMAP_DB_PASSWORD:-goongmap_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - goongmap-db-data:/var/lib/postgresql/data
    networks:
      - pbl6-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${GOONGMAP_DB_USER:-goongmap_user} -d ${GOONGMAP_DB_NAME:-goongmap_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: no

  order-db:
    image: postgres:16-alpine
    container_name: order-postgres-db
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: ${ORDER_DB_NAME:-order_db}
      POSTGRES_USER: ${ORDER_DB_USER:-order_user}
      POSTGRES_PASSWORD: ${ORDER_DB_PASSWORD:-order_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - order-db-data:/var/lib/postgresql/data
    networks:
      - pbl6-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${ORDER_DB_USER:-order_user} -d ${ORDER_DB_NAME:-order_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: no

  payment-db:
    image: postgres:16-alpine
    container_name: payment-postgres-db
    ports:
      - "5435:5432"
    environment:
      POSTGRES_DB: ${PAYMENT_DB_NAME:-payment_db}
      POSTGRES_USER: ${PAYMENT_DB_USER:-payment_user}
      POSTGRES_PASSWORD: ${PAYMENT_DB_PASSWORD:-payment_password}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - payment-db-data:/var/lib/postgresql/data
    networks:
      - pbl6-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${PAYMENT_DB_USER:-payment_user} -d ${PAYMENT_DB_NAME:-payment_db}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: no

  ai-db:
    image: postgres:16-alpine
    container_name: ai-postgres-db
    ports:
      - "5436:5432"
    environment:
      POSTGRES_DB: ${AI_DB_NAME}
      POSTGRES_USER: ${AI_DB_USER}
      POSTGRES_PASSWORD: ${AI_DB_PASSWORD}
      POSTGRES_INITDB_ARGS: "-E UTF8"
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - ai-db-data:/var/lib/postgresql/data
    networks:
      - pbl6-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${AI_DB_USER} -d ${AI_DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: no

  auth-service:
    image: ghcr.io/${REGISTRY_USERNAME:-vulinhnopro2704}/pbl6-quickdn-be/auth-service:latest
    container_name: auth-service
    expose:
      - "8081"
    environment:
      SPRING_CONFIG_IMPORT: ""
      SERVER_PORT: 8081
      AUTH_DB_HOST: auth-db
      DB_PORT: 5432
      DB_NAME: ${AUTH_DB_NAME:-auth_db}
      DB_USER: ${AUTH_DB_USER:-auth_user}
      DB_PASS: ${AUTH_DB_PASSWORD:-auth_password}
      REDIS_HOST: quickdn.undo.it
      REDIS_PORT: 6379
#      REDIS_PASS: ${REDIS_PASS}
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXP_MS: ${JWT_ACCESS_EXP_MS:-3600000}
      JWT_REFRESH_EXP_MS: ${JWT_REFRESH_EXP_MS:-86400000}
      FIREBASE_SERVICE_ACCOUNT_BASE64: ${FIREBASE_SERVICE_ACCOUNT_BASE64:-}
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - auth-service-logs:/app/logs
    networks:
      - pbl6-network
    depends_on:
      auth-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8081/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: no

  goongmap-service:
    image: ghcr.io/${REGISTRY_USERNAME:-vulinhnopro2704}/pbl6-quickdn-be/goongmap-service:latest
    container_name: goongmap-service
    expose:
      - "8082"
    environment:
      NODE_ENV: production
      PORT: 8082
      GOONGMAP_API_KEY: ${GOONGMAP_API_KEY}
      GOONGMAP_API_URL: ${GOONGMAP_API_URL}
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - goongmap-service-logs:/app/logs
    networks:
      - pbl6-network
    healthcheck:
      test: ["CMD-SHELL", "wget --no-verbose --tries=1 --spider http://localhost:8082/ || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: no

  order-service:
    image: ghcr.io/${REGISTRY_USERNAME:-vulinhnopro2704}/pbl6-quickdn-be/order-service:latest
    container_name: order-service
    expose:
      - "8083"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SERVER_PORT: 8083
      DB_HOST: order-db
      DB_PORT: 5432
      DB_NAME: ${ORDER_DB_NAME:-order_db}
      DB_USER: ${ORDER_DB_USER:-order_user}
      DB_PASS: ${ORDER_DB_PASSWORD:-order_password}
      REDIS_HOST: redis
      REDIS_PASS: ${REDIS_PASS}
      REDIS_PORT: 6379
      JWT_SECRET: ${JWT_SECRET}
      JWT_ACCESS_EXP_MS: ${JWT_ACCESS_EXP_MS:-3600000}
      JWT_REFRESH_EXP_MS: ${JWT_REFRESH_EXP_MS:-86400000}
      FIREBASE_SERVICE_ACCOUNT_BASE64: ${FIREBASE_SERVICE_ACCOUNT_BASE64:-}
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - order-service-logs:/app/logs
    depends_on:
      order-db:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - pbl6-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8083/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: no

  payment-service:
    image: ghcr.io/${REGISTRY_USERNAME:-vulinhnopro2704}/pbl6-quickdn-be/payment-service:latest
    container_name: payment-service
    expose:
      - "8084"
    environment:
      SPRING_PROFILES_ACTIVE: ${SPRING_PROFILES_ACTIVE:-prod}
      SERVER_PORT: 8084
      DB_HOST: payment-db
      DB_PORT: 5432
      DB_NAME: ${PAYMENT_DB_NAME:-payment_db}
      DB_USER: ${PAYMENT_DB_USER:-payment_user}
      DB_PASS: ${PAYMENT_DB_PASSWORD:-payment_password}
      PAYOS_API_KEY: ${PAYOS_API_KEY}
      PAYOS_CLIENT_ID: ${PAYOS_CLIENT_ID}
      PAYOS_CHECKSUM_KEY: ${PAYOS_CHECKSUM_KEY}
      PAYOS_API_BASE_URL: ${PAYOS_API_BASE_URL}
      PAYOS_MOCK_ENABLED: ${PAYOS_MOCK_ENABLED:-false}
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - payment-service-logs:/app/logs
    depends_on:
      payment-db:
        condition: service_healthy
    networks:
      - pbl6-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8084/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: no

  ai-service:
    image: ghcr.io/${REGISTRY_USERNAME}/pbl6-quickdn-be/ai-service:latest
    container_name: ai-service
    ports:
      - "8085:8000"
    environment:
      CLOUD_NAME: ${AI_CLOUDINARY_CLOUD_NAME}
      API_KEY: ${AI_CLOUDINARY_API_KEY}
      API_SECRET: ${AI_CLOUDINARY_API_SECRET}
      API_ENDPOINT: ${AI_API_ENDPOINT}
      FACE_SIMILARITY_THRESHOLD: ${AI_FACE_SIMILARITY_THRESHOLD:-0.5}
      DB_HOST: ai-db
      DB_PORT: 5432
      DB_NAME: ${AI_DB_NAME}
      DB_USER: ${AI_DB_USER}
      DB_PASSWORD: ${AI_DB_PASSWORD}
    depends_on:
      ai-db:
        condition: service_healthy
    networks:
      - pbl6-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: no

  file-service:
    image: ghcr.io/${REGISTRY_USERNAME}/pbl6-quickdn-be/file-service:latest
    container_name: file-service
    ports:
      - "8086:8000"
    environment:
      CLOUD_NAME: ${FILE_CLOUDINARY_CLOUD_NAME}
      API_KEY: ${FILE_CLOUDINARY_API_KEY}
      API_SECRET: ${FILE_CLOUDINARY_API_SECRET}
      TZ: Asia/Ho_Chi_Minh
    networks:
      - pbl6-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8000/api/file/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: no

  gateway:
    image: ghcr.io/${REGISTRY_USERNAME:-vulinhnopro2704}/pbl6-quickdn-be/gateway:latest
    container_name: api-gateway
    ports:
      - "8080:8080"
    environment:
      SPRING_CONFIG_IMPORT: ""
      SERVER_PORT: 8080
      AUTH_SERVICE_URL: ${AUTH_SERVICE_URL:-http://auth-service:8081}
      GOONGMAP_SERVICE_URL: ${GOONGMAP_SERVICE_URL:-http://goongmap-service:8082}
      ORDER_SERVICE_URL: ${ORDER_SERVICE_URL:-http://order-service:8083}
      PAYMENT_SERVICE_URL: ${PAYMENT_SERVICE_URL:-http://payment-service:8084}
      AI_SERVICE_URL: ${AI_SERVICE_URL:-http://ai-service:8000}
      FILE_SERVICE_URL: ${FILE_SERVICE_URL:-http://file-service:8000}
      PROMETHEUS_URL: ${PROMETHEUS_URL:-http://prometheus:9090}
      GRAFANA_URL: ${GRAFANA_URL:-http://grafana:3000}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS}
      CORS_ALLOWED_METHODS: ${CORS_ALLOWED_METHODS:-GET,POST,PUT,DELETE,PATCH,OPTIONS}
      CORS_ALLOWED_HEADERS: ${CORS_ALLOWED_HEADERS:-*}
      CORS_EXPOSED_HEADERS: ${CORS_EXPOSED_HEADERS:-Authorization,Content-Type}
      CORS_ALLOW_CREDENTIALS: ${CORS_ALLOW_CREDENTIALS:-true}
      CORS_MAX_AGE: ${CORS_MAX_AGE:-3600}
      TZ: Asia/Ho_Chi_Minh
    volumes:
      - gateway-logs:/app/logs
    networks:
      - pbl6-network
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:8080/actuator/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s
    restart: no

  # Prometheus - Metrics collection
  prometheus:
    image: prom/prometheus:v2.54.1
    container_name: prometheus
    ports:
      - "9090:9090"
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    networks:
      - pbl6-network
    depends_on:
      - gateway
      - auth-service
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:9090/-/healthy"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

  # Grafana - Metrics visualization
  grafana:
    image: grafana/grafana:11.3.1
    container_name: grafana
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_INSTALL_PLUGINS=
    volumes:
      - grafana-data:/var/lib/grafana
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
    networks:
      - pbl6-network
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:3000/api/health || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
    restart: unless-stopped

