# Redirect HTTP -> HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name quickdn.undo.it;

    return 301 https://$host$request_uri;
}

# HTTPS server (Certbot sẽ chèn certs vào nếu dùng --nginx)
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name quickdn.undo.it;

    ssl_certificate     /etc/letsencrypt/live/quickdn.undo.it/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/quickdn.undo.it/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # --- Proxy cho tất cả requests, CORS sẽ do Gateway xử lý ---
    location /api/ {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_buffering off;
        proxy_read_timeout 90s;
        proxy_connect_timeout 10s;
    }

    # Proxy cho các route khác
    location / {
        proxy_pass http://localhost:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_buffering off;
        proxy_read_timeout 90s;
        proxy_connect_timeout 10s;
    }

    location /.well-known/acme-challenge/ {
        root /var/www/letsencrypt;
    }
}
