spring:
  application:
    name: api-gateway
  config:
    import: optional:file:.env[.properties]

server:
  port: ${SERVER_PORT}

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: always

cors:
  allowed:
    origins: ${CORS_ALLOWED_ORIGINS}
    methods: ${CORS_ALLOWED_METHODS}
    headers: ${CORS_ALLOWED_HEADERS}
  exposed:
    headers: ${CORS_EXPOSED_HEADERS}
  allow:
    credentials: ${CORS_ALLOW_CREDENTIALS}
  max:
    age: ${CORS_MAX_AGE:3600}
