spring:
  application:
    name: api-gateway
  config:
    import: optional:file:.env[.properties]

server:
  port: ${SERVER_PORT}

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus,metrics
  endpoint:
    health:
      show-details: always
    prometheus:
      access: unrestricted
  metrics:
    tags:
      application: ${spring.application.name}
      environment: ${SPRING_PROFILES_ACTIVE:dev}
    distribution:
      percentiles-histogram:
        http.server.requests: true
  prometheus:
    metrics:
      export:
        enabled: true

# Logging Configuration
logging:
  level:
    root: INFO
    com.pbl6.gateway: INFO
    com.pbl6.gateway.filter: INFO
    org.springframework.web: WARN
    org.springframework.security: WARN
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"

cors:
  allowed:
    origins: ${CORS_ALLOWED_ORIGINS}
    methods: ${CORS_ALLOWED_METHODS}
    headers: ${CORS_ALLOWED_HEADERS}
  exposed:
    headers: ${CORS_EXPOSED_HEADERS}
  allow:
    credentials: ${CORS_ALLOW_CREDENTIALS}
  max:
    age: ${CORS_MAX_AGE:3600}

services:
  auth:
    url: ${AUTH_SERVICE_URL}
  goongmap:
    url: ${GOONGMAP_SERVICE_URL}
  order:
    url: ${ORDER_SERVICE_URL}
  payment:
    url: ${PAYMENT_SERVICE_URL}
  ai:
    url: ${AI_SERVICE_URL}
  file:
    url: ${FILE_SERVICE_URL}
  prometheus:
    url: ${PROMETHEUS_URL}
  grafana:
    url: ${GRAFANA_URL}
