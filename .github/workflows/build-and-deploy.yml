name: Build and Deploy Services

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
  REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
  
jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    environment: pbl6-backend-production
    
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - gateway
          - auth-service
          - order-service
          - goongmap-service
          - payment-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: |
          chmod +x ${{ matrix.service }}/gradlew

      - name: Build with Gradle
        run: |
          cd ${{ matrix.service }}
          ./gradlew clean bootJar --no-daemon

      - name: Verify JAR file exists
        run: |
          shopt -s nullglob
          FILES=(${{ matrix.service }}/build/libs/*.jar)
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "Error: JAR file not found in ${{ matrix.service }}/build/libs/"
            ls -lah ${{ matrix.service }}/build/libs/ || true
            exit 1
          else
            echo "Found JAR(s):"
            ls -lah ${{ matrix.service }}/build/libs/
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/pbl6-quickdn-be/${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed for ${{ matrix.service }}"

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main'
    environment: pbl6-backend-production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Prepare deployment info
        id: deploy-info
        run: |
          # Deploy all services
          CHANGED_SERVICES="gateway auth-service order-service goongmap-service payment-service"
          echo "changed_services=$CHANGED_SERVICES" >> $GITHUB_OUTPUT
          echo "Services to deploy: $CHANGED_SERVICES"

      - name: Create project directory if not exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Tạo thư mục nếu chưa có
            mkdir -p ~/pbl6-backend
            echo "Project directory ready at: ~/pbl6-backend"
            ls -la ~/pbl6-backend

      - name: Create .env file on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ~/pbl6-backend
            
            # Backup existing .env if exists
            if [ -f .env ]; then
              cp .env .env.backup.$(date +%Y%m%d_%H%M%S)
              echo "Backed up existing .env"
            fi
            
            # Create new .env file
            cat > .env << 'EOF'
            # Registry Configuration
            REGISTRY_USERNAME=${{ secrets.REGISTRY_USERNAME }}
            
            # Service URLs Configuration
            AUTH_SERVICE_URL=${{ secrets.AUTH_SERVICE_URL }}
            GOONGMAP_SERVICE_URL=${{ secrets.GOONGMAP_SERVICE_URL }}
            ORDER_SERVICE_URL=${{ secrets.ORDER_SERVICE_URL }}
            PAYMENT_SERVICE_URL=${{ secrets.PAYMENT_SERVICE_URL }}
            
            # Database Configuration - Auth Service
            AUTH_DB_NAME=${{ secrets.AUTH_DB_NAME }}
            AUTH_DB_USER=${{ secrets.AUTH_DB_USER }}
            AUTH_DB_PASSWORD=${{ secrets.AUTH_DB_PASSWORD }}
            
            # Database Configuration - Goongmap Service
            GOONGMAP_DB_NAME=${{ secrets.GOONGMAP_DB_NAME }}
            GOONGMAP_DB_USER=${{ secrets.GOONGMAP_DB_USER }}
            GOONGMAP_DB_PASSWORD=${{ secrets.GOONGMAP_DB_PASSWORD }}
            
            # Database Configuration - Order Service
            ORDER_DB_NAME=${{ secrets.ORDER_DB_NAME }}
            ORDER_DB_USER=${{ secrets.ORDER_DB_USER }}
            ORDER_DB_PASSWORD=${{ secrets.ORDER_DB_PASSWORD }}
            
            # Database Configuration - Payment Service
            PAYMENT_DB_NAME=${{ secrets.PAYMENT_DB_NAME }}
            PAYMENT_DB_USER=${{ secrets.PAYMENT_DB_USER }}
            PAYMENT_DB_PASSWORD=${{ secrets.PAYMENT_DB_PASSWORD }}
            
            # JWT Configuration
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_EXP_MS=${{ secrets.JWT_ACCESS_EXP_MS }}
            JWT_REFRESH_EXP_MS=${{ secrets.JWT_REFRESH_EXP_MS }}
            
            # Redis Configuration
            REDIS_PASS=${{ secrets.REDIS_PASS }}
            
            # API Keys
            GOONGMAP_API_KEY=${{ secrets.GOONGMAP_API_KEY }}
            
            # PayOS Configuration
            PAYOS_API_KEY=${{ secrets.PAYOS_API_KEY }}
            PAYOS_CLIENT_ID=${{ secrets.PAYOS_CLIENT_ID }}
            PAYOS_CHECKSUM_KEY=${{ secrets.PAYOS_CHECKSUM_KEY }}
            PAYOS_API_BASE_URL=${{ secrets.PAYOS_API_BASE_URL }}
            PAYOS_MOCK_ENABLED=${{ secrets.PAYOS_MOCK_ENABLED }}
            
            # CORS Configuration
            CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}
            CORS_ALLOWED_METHODS=${{ secrets.CORS_ALLOWED_METHODS }}
            CORS_ALLOWED_HEADERS=${{ secrets.CORS_ALLOWED_HEADERS }}
            CORS_EXPOSED_HEADERS=${{ secrets.CORS_EXPOSED_HEADERS }}
            CORS_ALLOW_CREDENTIALS=${{ secrets.CORS_ALLOW_CREDENTIALS }}
            
            # Spring Profile
            SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}
            EOF
            
            echo ".env file created successfully"
            ls -la .env

      - name: Copy docker-compose.yml to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "docker-compose.yml"
          target: "~/pbl6-backend/"
          strip_components: 0

      - name: Rename docker-compose file on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ~/pbl6-backend
            mv docker-compose.yml docker-compose.yml || true
            echo "docker-compose.yml updated successfully"

      - name: Copy nginx.conf to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "nginx.conf"
          target: "~/pbl6-backend/"
          strip_components: 0

      - name: Deploy nginx configuration
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            
            echo "==================================="
            echo "Deploying nginx configuration..."
            echo "==================================="
            
            # Determine sudo command
            SUDO_PW="${{ secrets.VPS_SUDO_PASSWORD }}"
            if sudo -n true 2>/dev/null; then
              SUDO="sudo"
              SUDO_MODE="noninteractive"
            elif [ -n "$SUDO_PW" ] && echo "$SUDO_PW" | sudo -S -p "" true 2>/dev/null; then
              SUDO="sudo -S"
              SUDO_MODE="withpassword"
            else
              echo "Error: Cannot execute sudo commands. Please configure passwordless sudo or provide VPS_SUDO_PASSWORD secret."
              exit 1
            fi
            
            sudo_cmd() {
              if [ "$SUDO_MODE" = "withpassword" ]; then
                echo "$SUDO_PW" | sudo -S -p "" "$@"
              else
                sudo "$@"
              fi
            }
            
            # Backup existing nginx config if exists
            if [ -f /etc/nginx/sites-available/pbl6.conf ]; then
              sudo_cmd cp /etc/nginx/sites-available/pbl6.conf /etc/nginx/sites-available/pbl6.conf.backup.$(date +%Y%m%d_%H%M%S)
              echo "Backed up existing nginx config"
            fi
            
            # Copy new nginx config
            sudo_cmd cp ~/pbl6-backend/nginx.conf /etc/nginx/sites-available/pbl6.conf
            echo "Copied nginx.conf to /etc/nginx/sites-available/pbl6.conf"
            
            # Create symbolic link in sites-enabled if not exists
            if [ ! -L /etc/nginx/sites-enabled/pbl6.conf ]; then
              sudo_cmd ln -s /etc/nginx/sites-available/pbl6.conf /etc/nginx/sites-enabled/pbl6.conf
              echo "Created symbolic link in sites-enabled"
            fi
            
            # Remove default nginx config if exists
            if [ -L /etc/nginx/sites-enabled/default ]; then
              sudo_cmd rm /etc/nginx/sites-enabled/default
              echo "Removed default nginx config"
            fi
            
            # Test nginx configuration
            echo "Testing nginx configuration..."
            sudo_cmd nginx -t
            
            # Reload nginx
            echo "Reloading nginx..."
            sudo_cmd systemctl reload nginx
            
            echo "==================================="
            echo "Nginx configuration deployed successfully!"
            echo "==================================="

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            
            echo "==================================="
            echo "Starting deployment process..."
            echo "Changed services: ${{ steps.deploy-info.outputs.changed_services }}"
            echo "==================================="
            
            # Navigate to docker-compose directory
            cd ~/pbl6-backend
            
            # Determine docker command with proper privileges (supports sudo password via secret)
            SUDO_PW="${{ secrets.VPS_SUDO_PASSWORD }}"
            if docker info >/dev/null 2>&1; then
              DOCKER="docker"
              SUDO_MODE="none"
            elif sudo -n docker info >/dev/null 2>&1; then
              DOCKER="sudo docker"
              SUDO_MODE="noninteractive"
            elif [ -n "$SUDO_PW" ] && echo "$SUDO_PW" | sudo -S -p "" docker info >/dev/null 2>&1; then
              DOCKER="sudo -S docker"
              SUDO_MODE="withpassword"
            else
              echo "Cannot access Docker daemon. Options:"
              echo "  1) Add user '$USER' to docker group: sudo usermod -aG docker $USER && newgrp docker"
              echo "  2) Configure passwordless sudo for docker or run as a user with docker access"
              echo "  3) Provide VPS_SUDO_PASSWORD secret so the workflow can run 'sudo docker' non-interactively"
              exit 1
            fi

            docker_cmd() {
              if [ "$SUDO_MODE" = "withpassword" ]; then
                echo "$SUDO_PW" | sudo -S -p "" docker "$@"
              else
                $DOCKER "$@"
              fi
            }
            docker_compose_cmd() {
              if [ "$SUDO_MODE" = "withpassword" ]; then
                echo "$SUDO_PW" | sudo -S -p "" docker compose "$@"
              else
                $DOCKER compose "$@"
              fi
            }
            
            # Login to GitHub Container Registry
            if [ "$SUDO_MODE" = "withpassword" ]; then
              # Use password via sudo -S: echo token | sudo -S -p "" docker login ... --password-stdin
              echo "${{ secrets.REGISTRY_TOKEN }}" | sudo -S -p "" docker login ${{ env.REGISTRY }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
            else
              echo "${{ secrets.REGISTRY_TOKEN }}" | $DOCKER login ${{ env.REGISTRY }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
            fi
            
            # Pull and recreate only changed services
            CHANGED_SERVICES="${{ steps.deploy-info.outputs.changed_services }}"

            # Split into array and trim entries to avoid empty/whitespace-only names
            read -r -a SERVICES_ARR <<< "$CHANGED_SERVICES"

            if [ ${#SERVICES_ARR[@]} -eq 0 ]; then
              echo "No changed services to pull"
            else
              echo "Pulling latest images for changed services..."
              for service in "${SERVICES_ARR[@]}"; do
                # trim whitespace
                service=$(echo "$service" | xargs)
                if [ -z "$service" ]; then
                  continue
                fi
                echo "Pulling $service..."
                docker_cmd pull "${{ env.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/pbl6-quickdn-be/${service}:latest" || true
              done
            fi

            echo "Recreating changed services with latest images..."
            # Use array expansion so service names don't include accidental whitespace
            if [ ${#SERVICES_ARR[@]} -gt 0 ]; then
              docker_compose_cmd up -d --force-recreate "${SERVICES_ARR[@]}"
            else
              echo "No services to recreate"
            fi
            
            echo "==================================="
            echo "Deployment completed successfully!"
            echo "Updated services: $CHANGED_SERVICES"
            echo "==================================="
            
            # Show status
            docker_compose_cmd ps
            
            # Cleanup old images
            echo "Cleaning up old images..."
            docker_cmd image prune -f
            
            # Logout from registry
            docker_cmd logout ${{ env.REGISTRY }}

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ~/pbl6-backend
            
            # Determine docker command with proper privileges (supports sudo password via secret)
            SUDO_PW="${{ secrets.VPS_SUDO_PASSWORD }}"
            if docker info >/dev/null 2>&1; then
              DOCKER="docker"
              SUDO_MODE="none"
            elif sudo -n docker info >/dev/null 2>&1; then
              DOCKER="sudo docker"
              SUDO_MODE="noninteractive"
            elif [ -n "$SUDO_PW" ] && echo "$SUDO_PW" | sudo -S -p "" docker info >/dev/null 2>&1; then
              DOCKER="sudo -S docker"
              SUDO_MODE="withpassword"
            else
              echo "Cannot access Docker daemon. Ensure user has docker permissions (docker group) or provide VPS_SUDO_PASSWORD secret."
              exit 1
            fi
            docker_cmd() {
              if [ "$SUDO_MODE" = "withpassword" ]; then
                echo "$SUDO_PW" | sudo -S -p "" docker "$@"
              else
                $DOCKER "$@"
              fi
            }
            docker_compose_cmd() {
              if [ "$SUDO_MODE" = "withpassword" ]; then
                echo "$SUDO_PW" | sudo -S -p "" docker compose "$@"
              else
                $DOCKER compose "$@"
              fi
            }
            
            echo "==================================="
            echo "Verifying deployment..."
            echo "==================================="
            
            # Check running containers
            docker_compose_cmd ps
            
            # Check logs for errors (last 50 lines)
            echo ""
            echo "Recent logs:"
            docker_compose_cmd logs --tail=50
