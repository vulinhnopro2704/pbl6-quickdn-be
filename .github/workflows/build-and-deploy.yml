name: Build and Deploy Services

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  REGISTRY_USERNAME: ${{ secrets.REGISTRY_USERNAME }}
  REGISTRY_TOKEN: ${{ secrets.REGISTRY_TOKEN }}
  
jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    environment: pbl6-backend-production
    
    permissions:
      contents: read
      packages: write
    strategy:
      fail-fast: false
      matrix:
        service:
          - gateway
          - auth-service
          - order-service
          - goongmap-service
          - payment-service
          - ai-service
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python for AI Service
        if: matrix.service == 'ai-service'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Verify AI Service requirements
        if: matrix.service == 'ai-service'
        run: |
          cd ai-service
          if [ ! -f requirements.txt ]; then
            echo "Error: requirements.txt not found in ai-service/"
            exit 1
          fi
          echo "Found requirements.txt"
          cat requirements.txt

      - name: Set up JDK 21
        if: matrix.service != 'ai-service'
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        if: matrix.service != 'ai-service'
        run: |
          chmod +x ${{ matrix.service }}/gradlew

      - name: Build with Gradle
        if: matrix.service != 'ai-service'
        run: |
          cd ${{ matrix.service }}
          ./gradlew clean bootJar --no-daemon

      - name: Verify JAR file exists
        if: matrix.service != 'ai-service'
        run: |
          shopt -s nullglob
          FILES=(${{ matrix.service }}/build/libs/*.jar)
          if [ ${#FILES[@]} -eq 0 ]; then
            echo "Error: JAR file not found in ${{ matrix.service }}/build/libs/"
            ls -lah ${{ matrix.service }}/build/libs/ || true
            exit 1
          else
            echo "Found JAR(s):"
            ls -lah ${{ matrix.service }}/build/libs/
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.REGISTRY_USERNAME }}
          password: ${{ env.REGISTRY_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.REGISTRY_USERNAME }}/pbl6-quickdn-be/${{ matrix.service }}
          tags: |
            type=raw,value=latest
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=sha-
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ matrix.service }}
          file: ./${{ matrix.service }}/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Image digest
        run: echo "Image pushed for ${{ matrix.service }}"

  deploy:
    name: Deploy to VPS
    runs-on: ubuntu-latest
    needs: [build-and-push]
    if: github.ref == 'refs/heads/main'
    environment: pbl6-backend-production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create project directory if not exists
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            # Tạo thư mục nếu chưa có
            mkdir -p ~/pbl6-backend
            echo "Project directory ready at: ~/pbl6-backend"
            ls -la ~/pbl6-backend

      - name: Create .env file on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ~/pbl6-backend
            
            # Backup existing .env if exists
            if [ -f .env ]; then
              cp .env .env.backup.$(date +%Y%m%d_%H%M%S)
              echo "Backed up existing .env"
            fi
            
            # Create new .env file
            cat > .env << 'EOF'
            # Registry Configuration
            REGISTRY_USERNAME=${{ secrets.REGISTRY_USERNAME }}
            
            # Service URLs Configuration
            AUTH_SERVICE_URL=${{ secrets.AUTH_SERVICE_URL }}
            GOONGMAP_SERVICE_URL=${{ secrets.GOONGMAP_SERVICE_URL }}
            ORDER_SERVICE_URL=${{ secrets.ORDER_SERVICE_URL }}
            PAYMENT_SERVICE_URL=${{ secrets.PAYMENT_SERVICE_URL }}
            AI_SERVICE_URL=${{ secrets.AI_SERVICE_URL }}
            
            # Database Configuration - Auth Service
            AUTH_DB_NAME=${{ secrets.AUTH_DB_NAME }}
            AUTH_DB_USER=${{ secrets.AUTH_DB_USER }}
            AUTH_DB_PASSWORD=${{ secrets.AUTH_DB_PASSWORD }}
            
            # Database Configuration - Goongmap Service
            GOONGMAP_DB_NAME=${{ secrets.GOONGMAP_DB_NAME }}
            GOONGMAP_DB_USER=${{ secrets.GOONGMAP_DB_USER }}
            GOONGMAP_DB_PASSWORD=${{ secrets.GOONGMAP_DB_PASSWORD }}
            
            # Database Configuration - Order Service
            ORDER_DB_NAME=${{ secrets.ORDER_DB_NAME }}
            ORDER_DB_USER=${{ secrets.ORDER_DB_USER }}
            ORDER_DB_PASSWORD=${{ secrets.ORDER_DB_PASSWORD }}
            
            # Database Configuration - Payment Service
            PAYMENT_DB_NAME=${{ secrets.PAYMENT_DB_NAME }}
            PAYMENT_DB_USER=${{ secrets.PAYMENT_DB_USER }}
            PAYMENT_DB_PASSWORD=${{ secrets.PAYMENT_DB_PASSWORD }}
            
            # Database Configuration - AI Service
            AI_DB_NAME=${{ secrets.AI_DB_NAME }}
            AI_DB_USER=${{ secrets.AI_DB_USER }}
            AI_DB_PASSWORD=${{ secrets.AI_DB_PASSWORD }}
            
            # AI Service Configuration
            AI_CLOUDINARY_CLOUD_NAME=${{ secrets.AI_CLOUDINARY_CLOUD_NAME }}
            AI_CLOUDINARY_API_KEY=${{ secrets.AI_CLOUDINARY_API_KEY }}
            AI_CLOUDINARY_API_SECRET=${{ secrets.AI_CLOUDINARY_API_SECRET }}
            AI_API_ENDPOINT=${{ secrets.AI_API_ENDPOINT }}
            AI_FACE_SIMILARITY_THRESHOLD=${{ secrets.AI_FACE_SIMILARITY_THRESHOLD }}
            
            # JWT Configuration
            JWT_SECRET=${{ secrets.JWT_SECRET }}
            JWT_ACCESS_EXP_MS=${{ secrets.JWT_ACCESS_EXP_MS }}
            JWT_REFRESH_EXP_MS=${{ secrets.JWT_REFRESH_EXP_MS }}
            
            # Redis Configuration
            REDIS_PASS=${{ secrets.REDIS_PASS }}
            
            # API Keys
            GOONGMAP_API_KEY=${{ secrets.GOONGMAP_API_KEY }}
            
            # PayOS Configuration
            PAYOS_API_KEY=${{ secrets.PAYOS_API_KEY }}
            PAYOS_CLIENT_ID=${{ secrets.PAYOS_CLIENT_ID }}
            PAYOS_CHECKSUM_KEY=${{ secrets.PAYOS_CHECKSUM_KEY }}
            PAYOS_API_BASE_URL=${{ secrets.PAYOS_API_BASE_URL }}
            PAYOS_MOCK_ENABLED=${{ secrets.PAYOS_MOCK_ENABLED }}
            
            # CORS Configuration
            CORS_ALLOWED_ORIGINS=${{ secrets.CORS_ALLOWED_ORIGINS }}
            CORS_ALLOWED_METHODS=${{ secrets.CORS_ALLOWED_METHODS }}
            CORS_ALLOWED_HEADERS=${{ secrets.CORS_ALLOWED_HEADERS }}
            CORS_EXPOSED_HEADERS=${{ secrets.CORS_EXPOSED_HEADERS }}
            CORS_ALLOW_CREDENTIALS=${{ secrets.CORS_ALLOW_CREDENTIALS }}
            
            # Spring Profile
            SPRING_PROFILES_ACTIVE=${{ secrets.SPRING_PROFILES_ACTIVE }}
            
            # Grafana Configuration (Optional - có default values)
            GRAFANA_ADMIN_USER=${{ secrets.GRAFANA_ADMIN_USER }}
            GRAFANA_ADMIN_PASSWORD=${{ secrets.GRAFANA_ADMIN_PASSWORD }}
            EOF
            
            echo ".env file created successfully"
            ls -la .env

      - name: Copy docker-compose.yml and monitoring configs to VPS
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          source: "docker-compose.yml,prometheus/,grafana/"
          target: "~/pbl6-backend/"
          strip_components: 0

      - name: Verify monitoring configs on VPS
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ~/pbl6-backend
            echo "Verifying configuration files..."
            ls -la
            echo ""
            echo "Prometheus config:"
            ls -la prometheus/ || echo "Warning: prometheus/ directory not found"
            echo ""
            echo "Grafana provisioning:"
            ls -la grafana/provisioning/ || echo "Warning: grafana/provisioning/ directory not found"
            echo ""
            echo "Configuration files verified successfully"

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            set -e
            
            echo "==================================="
            echo "Starting deployment process..."
            echo "==================================="
            
            # Navigate to docker-compose directory
            cd ~/pbl6-backend
            
            # Determine docker command with proper privileges (supports sudo password via secret)
            SUDO_PW="${{ secrets.VPS_SUDO_PASSWORD }}"
            if docker info >/dev/null 2>&1; then
              DOCKER="docker"
              SUDO_MODE="none"
            elif sudo -n docker info >/dev/null 2>&1; then
              DOCKER="sudo docker"
              SUDO_MODE="noninteractive"
            elif [ -n "$SUDO_PW" ] && echo "$SUDO_PW" | sudo -S -p "" docker info >/dev/null 2>&1; then
              DOCKER="sudo -S docker"
              SUDO_MODE="withpassword"
            else
              echo "Cannot access Docker daemon. Options:"
              echo "  1) Add user '$USER' to docker group: sudo usermod -aG docker $USER && newgrp docker"
              echo "  2) Configure passwordless sudo for docker or run as a user with docker access"
              echo "  3) Provide VPS_SUDO_PASSWORD secret so the workflow can run 'sudo docker' non-interactively"
              exit 1
            fi

            docker_cmd() {
              if [ "$SUDO_MODE" = "withpassword" ]; then
                echo "$SUDO_PW" | sudo -S -p "" docker "$@"
              else
                $DOCKER "$@"
              fi
            }
            docker_compose_cmd() {
              if [ "$SUDO_MODE" = "withpassword" ]; then
                echo "$SUDO_PW" | sudo -S -p "" docker compose "$@"
              else
                $DOCKER compose "$@"
              fi
            }
            
            # Login to GitHub Container Registry
            if [ "$SUDO_MODE" = "withpassword" ]; then
              echo "${{ secrets.REGISTRY_TOKEN }}" | echo "$SUDO_PW" | sudo -S -p "" docker login ${{ env.REGISTRY }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
            else
              echo "${{ secrets.REGISTRY_TOKEN }}" | $DOCKER login ${{ env.REGISTRY }} -u ${{ secrets.REGISTRY_USERNAME }} --password-stdin
            fi
            
            echo "Pulling latest images for all services..."
            docker_cmd pull ${{ env.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/pbl6-quickdn-be/gateway:latest || true
            docker_cmd pull ${{ env.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/pbl6-quickdn-be/auth-service:latest || true
            docker_cmd pull ${{ env.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/pbl6-quickdn-be/order-service:latest || true
            docker_cmd pull ${{ env.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/pbl6-quickdn-be/goongmap-service:latest || true
            docker_cmd pull ${{ env.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/pbl6-quickdn-be/payment-service:latest || true
            docker_cmd pull ${{ env.REGISTRY }}/${{ secrets.REGISTRY_USERNAME }}/pbl6-quickdn-be/ai-service:latest || true

            echo "Recreating all services with latest images..."
            docker_compose_cmd up -d --force-recreate
            
            echo "==================================="
            echo "Deployment completed successfully!"
            echo "==================================="
            
            # Show status
            docker_compose_cmd ps
            
            # Cleanup old images
            echo "Cleaning up old images..."
            docker_cmd image prune -f
            
            # Logout from registry
            docker_cmd logout ${{ env.REGISTRY }}

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT }}
          script: |
            cd ~/pbl6-backend
            
            # Determine docker command with proper privileges (supports sudo password via secret)
            SUDO_PW="${{ secrets.VPS_SUDO_PASSWORD }}"
            if docker info >/dev/null 2>&1; then
              DOCKER="docker"
              SUDO_MODE="none"
            elif sudo -n docker info >/dev/null 2>&1; then
              DOCKER="sudo docker"
              SUDO_MODE="noninteractive"
            elif [ -n "$SUDO_PW" ] && echo "$SUDO_PW" | sudo -S -p "" docker info >/dev/null 2>&1; then
              DOCKER="sudo -S docker"
              SUDO_MODE="withpassword"
            else
              echo "Cannot access Docker daemon. Ensure user has docker permissions (docker group) or provide VPS_SUDO_PASSWORD secret."
              exit 1
            fi
            docker_cmd() {
              if [ "$SUDO_MODE" = "withpassword" ]; then
                echo "$SUDO_PW" | sudo -S -p "" docker "$@"
              else
                $DOCKER "$@"
              fi
            }
            docker_compose_cmd() {
              if [ "$SUDO_MODE" = "withpassword" ]; then
                echo "$SUDO_PW" | sudo -S -p "" docker compose "$@"
              else
                $DOCKER compose "$@"
              fi
            }
            
            echo "==================================="
            echo "Verifying deployment..."
            echo "==================================="
            
            # Check running containers
            docker_compose_cmd ps
            
            # Check logs for errors (last 50 lines)
            echo ""
            echo "Recent logs:"
            docker_compose_cmd logs --tail=50