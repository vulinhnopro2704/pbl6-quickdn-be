version: "3.9"

# Development override configuration
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

services:
  redis:
    ports:
      - "6379:6379"

  auth-db:
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: auth_user
      POSTGRES_PASSWORD: auth_password_dev

  goongmap-db:
    ports:
      - "5433:5432"
    environment:
      POSTGRES_DB: goongmap_db
      POSTGRES_USER: goongmap_user
      POSTGRES_PASSWORD: goongmap_password_dev

  order-db:
    ports:
      - "5434:5432"
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: order_user
      POSTGRES_PASSWORD: order_password_dev

  auth-service:
    ports:
      - "8081:8081"
    volumes:
      - ./auth-service/src:/app/src
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"

  goongmap-service:
    ports:
      - "8082:8082"  # Expose for local development/debugging
    volumes:
      - ./goongmap-service/src:/app/src
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"

  order-service:
    ports:
      - "8083:8083"  # Expose for local development/debugging
    volumes:
      - ./order-service/src:/app/src
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"

  gateway:
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
